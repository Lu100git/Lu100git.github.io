				<!-- > THIS SCRIPT IS USED FOR THE LNGUAGE MENU TO CAPTUR THE EVENT AND REDIRECT IN WE NEED TO CHANGE THE LANGUAGE <-->
				<script>
					document.addEventListener('DOMContentLoaded', () => {
						document.getElementById('language_button')
						document.addEventListener('input', handleSelect)
					})

					function handleSelect(ev) {
						let select = ev.target
						if (select.value == "spanish") {
							window.location.href="spanish_index.html"
						}
						else if (select.value == "english") {
