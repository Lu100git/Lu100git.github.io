        <canvas height="10000" id="mainCanvas"> </canvas>
        <script>
            const canvas = document.querySelector('canvas')
            const ctx = canvas.getContext('2d')
            canvas.width = window.innerWidth;
            const TILE_SIZE = 32;
            const rows = Math.ceil(canvas.height / TILE_SIZE);
            const columns = Math.ceil(canvas.width / TILE_SIZE);
            ctx.fillStyle = 'indigo'
            ctx.fillRect(0,0,canvas.width,canvas.height)
            for(let i = 0; i < rows; ++i){
                for(let j = 0; j < columns; ++j){
                    ctx.fillStyle = 'black';
                    ctx.fillRect(j * TILE_SIZE, i * TILE_SIZE, TILE_SIZE - 2, TILE_SIZE - 2);   
                }
            }
        </script>

			 <button class="copy-button" onclick="copyToClipboard()">Copy e-mail to Clipboard</button>
		 
			 <script>
				 function copyToClipboard() {
					 // Get the text content from the paragraph
					 const text = document.getElementById("text-to-copy").innerText;
		 
					 // Use the Clipboard API to copy the text
					 navigator.clipboard.writeText(text).then(() => {
						 alert("Text copied to clipboard!");
					 }).catch(err => {
						 console.error("Failed to copy text: ", err);
					 });
				 }
